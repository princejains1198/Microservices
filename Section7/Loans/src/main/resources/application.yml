# Application Configuration for Loans Service
server:
  port: 8090

# H2 Database Configuration
spring:
    application:
      name: "loans"
    profiles:
      active: "prod"
    datasource:
      url: jdbc:mysql://localhost:3307/loansdb
      username: root
      password: root
    jpa:
      show-sql: true
    sql:
      init:
        mode: always
    config:
      import: "optional:configserver:http://localhost:8071"


management:
  endpoints:
    web:
      exposure:
        include: "*"
